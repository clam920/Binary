    <script>
        document.addEventListener('DOMContentLoaded', sortingGame);

        function sortingGame() {
            const items = document.querySelectorAll('.item');
            const bins = document.querySelectorAll('.bin');
            const doneButton = document.getElementById('done-button');
            let score = 0; // score is initialize
            let timeLeft = 30; // 30 seconds timer

            const timerElement = document.getElementById('timer');

            const correctSound = new Audio('./public/audio/correct.mp3'); // Add your correct sound file here
            const incorrectSound = new Audio('./public/audio/wrong.mp3'); // Add your incorrect sound file here

            const originalPositions = document.querySelector('.items');

            items.forEach(item => {
                item.addEventListener('dragstart', dragStart);
            });

            bins.forEach(bin => {
                bin.addEventListener('dragover', dragOver);
                bin.addEventListener('drop', drop);
            });

            doneButton.addEventListener('click', checkCompletion);

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.id);
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const id = event.dataTransfer.getData('text');
                const draggableElement = document.getElementById(id);
                const dropzone = event.target;

                if (isCorrectBin(id, dropzone.id)) {
                    dropzone.appendChild(draggableElement);
                    score++;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    correctSound.play();
                } else {
                    incorrectSound.play();
                    returnItemToOriginalPosition(draggableElement);
                }
            }

            function isCorrectBin(itemId, binId) {
                const correctBins = {
                    'apple': 'compost-bin',
                    'glass-bottle': 'recycle-bin',
                    'cardboard-box': 'mixed-paper-bin',
                    'grapes': 'compost-bin',
                    'newspaper': 'mixed-paper-bin',
                    'razor': 'trash-bin'
                };
                return correctBins[itemId] === binId;
            }

            function returnItemToOriginalPosition(item) {
                const originalPosition = item.getAttribute('data-original-position');
                originalPositions.insertBefore(item, originalPositions.children[originalPosition]);
            }

            function updateTimer() {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = `Time: ${timeLeft}`;
                } else {
                    alert(`Time's up! Your score is: ${score}`);
                    clearInterval(timerInterval);
                }
            }

            function checkCompletion() {
                const correctPlacements = {
                    'apple': 'compost-bin',
                    'glass-bottle': 'recycle-bin',
                    'cardboard-box': 'mixed-paper-bin',
                    'grapes': 'compost-bin',
                    'newspaper': 'mixed-paper-bin',
                    'razor': 'trash-bin'
                };
                let allCorrect = true;

                Object.keys(correctPlacements).forEach(itemId => {
                    const itemElement = document.getElementById(itemId);
                    const parentBin = itemElement.parentElement.id;
                    if (correctPlacements[itemId] !== parentBin) {
                        allCorrect = false;
                    }
                });

                if (allCorrect) {
                    alert(`Congratulations! You have successfully sorted all the items in ${(30 - timeLeft)} seconds.`);
                    clearInterval(timerInterval);
                } else {
                    alert('Some items are not sorted correctly. Please try again.');
                }
            }

            const timerInterval = setInterval(updateTimer, 1000); // Update timer every second
        }
