<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .items {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 5px;
            cursor: grab;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .item:active {
            transform: scale(1.1);
        }

        .bins {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .bin {
            background-color: #fff;
            border: 2px dashed #ccc;
            padding: 40px 20px;
            margin: 0 10px;
            width: 150px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .bin:hover {
            background-color: #f9f9f9;
        }

        #done-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        #done-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <p id="score">Score: 0</p>
        <p id="timer">Time: 30</p>
        <div class="items">
            <div id="apple" class="item" draggable="true" data-original-position="0">üçé Apple</div>
            <div id="glass-bottle" class="item" draggable="true" data-original-position="1">üçæ Glass Bottle</div>
            <div id="cardboard-box" class="item" draggable="true" data-original-position="2">üì¶ Cardboard Box</div>
        </div>
        <div class="bins">
            <div id="compost-bin" class="bin">Compost</div>
            <div id="recycle-bin" class="bin">Recycle</div>
            <div id="mixed-paper-bin" class="bin">Mixed Paper</div>
            <div id="trash-bin" class="bin">Trash</div>
        </div>
        <button id="done-button">Done</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.item');
            const bins = document.querySelectorAll('.bin');
            const doneButton = document.getElementById('done-button');
            let score = 0;
            let timeLeft = 30; // 30 seconds timer

            const timerElement = document.getElementById('timer');

            const correctSound = new Audio('correct.mp3'); // Add your correct sound file here
            const incorrectSound = new Audio('incorrect.mp3'); // Add your incorrect sound file here

            const originalPositions = document.querySelector('.items');

            items.forEach(item => {
                item.addEventListener('dragstart', dragStart);
            });

            bins.forEach(bin => {
                bin.addEventListener('dragover', dragOver);
                bin.addEventListener('drop', drop);
            });

            doneButton.addEventListener('click', checkCompletion);

            function dragStart(event) {
                event.dataTransfer.setData('text', event.target.id);
            }

            function dragOver(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                const id = event.dataTransfer.getData('text');
                const draggableElement = document.getElementById(id);
                const dropzone = event.target;

                if (isCorrectBin(id, dropzone.id)) {
                    dropzone.appendChild(draggableElement);
                    score++;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    correctSound.play();
                } else {
                    incorrectSound.play();
                    returnItemToOriginalPosition(draggableElement);
                }
            }

            function isCorrectBin(itemId, binId) {
                const correctBins = {
                    'apple': 'compost-bin',
                    'glass-bottle': 'recycle-bin',
                    'cardboard-box': 'mixed-paper-bin'
                };
                return correctBins[itemId] === binId;
            }

            function returnItemToOriginalPosition(item) {
                const originalPosition = item.getAttribute('data-original-position');
                originalPositions.insertBefore(item, originalPositions.children[originalPosition]);
            }

            function updateTimer() {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = `Time: ${timeLeft}`;
                } else {
                    alert(`Time's up! Your score is: ${score}`);
                    clearInterval(timerInterval);
                }
            }

            function checkCompletion() {
                const correctPlacements = {
                    'apple': 'compost-bin',
                    'glass-bottle': 'recycle-bin',
                    'cardboard-box': 'mixed-paper-bin'
                };
                let allCorrect = true;

                Object.keys(correctPlacements).forEach(itemId => {
                    const itemElement = document.getElementById(itemId);
                    const parentBin = itemElement.parentElement.id;
                    if (correctPlacements[itemId] !== parentBin) {
                        allCorrect = false;
                    }
                });

                if (allCorrect) {
                    alert('Congratulations! You have successfully sorted all the items.');
                } else {
                    alert('Some items are not sorted correctly. Please try again.');
                }
            }

            const timerInterval = setInterval(updateTimer, 1000); // Update timer every second
        });
    </script>
</body>
</html>
